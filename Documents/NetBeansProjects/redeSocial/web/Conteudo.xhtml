<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"	
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<title>#{msgs1.sistema}</title>
<link href="Estilo.css" rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
<br />
<f:view locale="#{formSettings.locale}">

<div id="centro" class="nivel1">
    <h:form>
	<h:commandButton value="#{msgs1.outraLinguagem}" actionListener="#{formSettings.swapLocale1}"
		immediate="true"/>
    </h:form>
</div>

<div id="esquerda" class="nivel2">#{sistemaBean.getNome()}</div>
<div id="direita" class="nivel2"><a href="sair.xhtml">#{msgs1.sair}</a></div>

<div id="direita" ><a href="ConteudoParte2.xhtml">#{msgs1.linkPessoa}</a></div>

<div id="centro">
	<p>#{msgs1.tituloMensagem}:</p>
	<h:form>
	<h:inputTextarea rows="3" cols="20" value="#{pessoaBean.mensagem}" id="mensagem"
 		required="true" requiredMessage="#{msgs1.erroMensagem}"/>
 			
 	<h:message for="mensagem" styleClass="error"/>
 	<br />
 	<h:commandButton action="#{sistemaBean.addMensagem(pessoaBean)}" value="#{msgs1.botaoEnviar}" />
 	</h:form>
 	#{sistemaBean.mostrarMensagens(msgs1.autor)}
</div>

</f:view>
</h:body>
</html>
